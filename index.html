<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="fn.load('add.html')" tappable>
                Adicionar
              </ons-list-item>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
      
      <template id="home.html">
        <ons-page id="home">
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              Main
            </div>
          </ons-toolbar>
          <ons-list id="listacompra">
            <ons-list-item>Item A</ons-list-item>
            <ons-list-item>Item B</ons-list-item>
            <ons-list-item>Item C</ons-list-item>
          </ons-list>

          <ons-fab position="bottom right" onclick="fn.load('add.html')">
            <ons-icon icon="md-plus"></ons-icon>
          </ons-fab>

        </ons-page>
      </template>
      
      <template id="add.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              Adicionar
            </div>
          </ons-toolbar>

          <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="item" modifier="underbar" placeholder="Item" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
              <ons-button onclick="addItem()">Adicionar Item</ons-button>
            </p>
          </div>

        </ons-page>
      </template>
      
      <script src="script.js"></script>
</body>
</html>
